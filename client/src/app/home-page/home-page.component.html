<div class="min-h-screen bg-gray-50">
  <section class="mt-6">
    <carousel [isAnimated]="true" [interval]="myInterval" class="w-full">
      <slide>
        <div
          class="relative w-full pb-[56.25%] overflow-hidden rounded-xl shadow-lg"
        >
          <img
            src="/banner1.png"
            alt="first slide"
            class="absolute top-0 left-0 w-full h-full object-cover transition-transform duration-300 hover:scale-105"
            loading="lazy"
          />
        </div>
      </slide>
      <slide>
        <div
          class="relative w-full pb-[56.25%] overflow-hidden rounded-xl shadow-lg"
        >
          <img
            src="/banner2.jpg"
            alt="second slide"
            class="absolute top-0 left-0 w-full h-full object-cover transition-transform duration-300 hover:scale-105"
            loading="lazy"
          />
        </div>
      </slide>
      <slide>
        <div
          class="relative w-full pb-[56.25%] overflow-hidden rounded-xl shadow-lg"
        >
          <img
            src="/banner3.jpg"
            alt="third slide"
            class="absolute top-0 left-0 w-full h-full object-cover transition-transform duration-300 hover:scale-105"
            loading="lazy"
          />
        </div>
      </slide>
    </carousel>
  </section>

  <section class="mt-10">
    <div
      class="mb-6 p-6 bg-gradient-to-r from-gray-100 to-white rounded-lg shadow-md"
    >
      <h3 class="text-xl md:text-2xl font-bold text-gray-800 text-center">
        Loại sản phẩm hiện có
      </h3>
    </div>
    <div class="mb-20 px-2">
      <owl-carousel-o [options]="customOptions" class="w-full">
        <ng-container *ngFor="let slide of slidesStore">
          <ng-template carouselSlide [id]="slide.id">
            <mat-card
              class="bg-white mx-2"
              appearance="outlined"
            >
              <img
                mat-card-image
                [src]="slide.src"
                [alt]="slide.alt"
                class="w-full object-cover rounded-t-xl"
              />
              <mat-card-content class="text-center p-4">
                <p class="text-gray-800 font-semibold text-lg">
                  {{ slide.title }}
                </p>
              </mat-card-content>
            </mat-card>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </section>
</div>
