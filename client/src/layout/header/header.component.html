<header class="bg-gray-900 text-white duration-300 py-10 px-4 shadow-[0_-4px_12px_rgba(0,0,0,0.3)] text-sm bg-gradient-to-r from-gray-900 to-gray-500 transition-all duration-500">
  <div class="flex items-center justify-between p-4">
    <div class="app-icon">
      <img src="/logo.png" alt="App Logo" class="h-auto w-32 p-3 inline-block">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Tìm kiếm điện thoại..." class="w-full p-2 rounded-full">
    </div>
    <div class="flex items-center space-x-4 actions">
      <button mat-icon-button>
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </div>
  </div>
</header>
