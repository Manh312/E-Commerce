<header
  class="bg-gray-900 text-white py-4 px-4 shadow-[0_4px_12px_rgba(0,0,0,0.2)] sticky top-0 z-50 bg-gradient-to-r from-gray-900 to-gray-500 transition-all duration-500"
>
  <div class="flex items-center justify-between p-4 mx-auto relative">
    <button routerLink="/" routerLinkActive="router-link-active"  class="app-icon flex items-center">
      <img src="/logo.png" alt="App Logo" class="h-auto w-20 md:w-24 relative" />
      <span class="app-name text-xl md:text-2xl font-bold ml-2 absolute left-23">Apple</span>
    </button>
    <div class="search-bar w-full md:w-auto hidden md:block">
      <input
        type="text"
        placeholder="Tìm kiếm điện thoại..."
        class="w-full md:w-96 lg:w-160 p-2 rounded-full"
      />
    </div>
    <!-- Nút hamburger chỉ hiển thị trên mobile -->
    <button class="hamburger-button md:hidden" (click)="toggleMenu()">
      <mat-icon class="text-white">menu</mat-icon>
    </button>
    <!-- Menu hành động ẩn hoàn toàn trên mobile, hiển thị trên desktop -->
    <div
      class="actions hidden md:flex md:items-center md:space-x-4"
      [ngClass]="{
        'flex flex-col absolute top-full right-0 bg-gray-900 p-4 rounded-b-lg':
          isMenuOpen && isMobile,
        hidden: !isMenuOpen && isMobile
      }"
    >
      <button mat-icon-button>
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </div>
  </div>
</header>
