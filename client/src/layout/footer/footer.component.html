<footer
  class="bg-gray-900 text-white duration-300 py-10 px-4 shadow-[0_-4px_12px_rgba(0,0,0,0.3)] text-sm bg-gradient-to-r from-gray-900 to-gray-500 transition-all duration-500"
>
  <div
    class="max-w-7xl mx-auto grid grid-cols-4 gap-8 pb-8 border-b border-gray-600"
  >
    <div *ngFor="let section of footerSections" class="text-gray-400">
      <h3 class="text-lg font-semibold mb-4">
        {{ section.title }}
      </h3>
      <a
        *ngFor="let link of section.links"
        href="{{ link.url }}"
        class="block duration-300 mb-2 text-decoration-none mb-4"
      >
        <div
          class="text-red-100 hover:text-gray-400 transition-colors duration-300"
        >
          {{ link.name }}
        </div>
      </a>
    </div>
  </div>
  <div class="text-center pt-6 text-gray-400">
    <p class="text-xs">{{ footerBottom }}</p>
  </div>
</footer>
